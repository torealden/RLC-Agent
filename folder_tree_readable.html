<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Folder Structure (Readable Tree)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0b0f14;
      color: #e6edf3;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      gap: 14px;
      align-items: center;
      justify-content: space-between;
    }
    .title {
      font-size: 16px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }
    .hint {
      font-size: 12px;
      opacity: 0.75;
      margin-top: 2px;
    }
    .left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .right {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 12px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    input[type="text"] {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: #e6edf3;
      border-radius: 10px;
      padding: 8px 10px;
      min-width: 320px;
      outline: none;
    }
    button {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: #e6edf3;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
    }
    button:hover {
      background: rgba(255,255,255,0.10);
    }
    #viz {
      width: 100vw;
      height: calc(100vh - 62px);
    }
    .link {
      fill: none;
      stroke: rgba(230,237,243,0.22);
      stroke-width: 1.2px;
    }
    .node circle {
      fill: #0b0f14;
      stroke-width: 2px;
    }
    .node text {
      font-size: 13px;
      dominant-baseline: middle;
      fill: rgba(230,237,243,0.95);
    }
    .badge {
      font-size: 10px;
      fill: rgba(230,237,243,0.75);
    }
    .highlight text {
      font-weight: 750;
      fill: #ffffff;
    }
    .highlight circle {
      stroke-width: 3px;
    }
    .tooltip {
      position: absolute;
      pointer-events: none;
      background: rgba(15, 23, 42, 0.94);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 12px;
      max-width: 520px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      line-height: 1.35;
      display: none;
    }
    .tooltip .k {
      opacity: 0.65;
      font-size: 11px;
      margin-bottom: 4px;
    }
    .tooltip .n {
      font-weight: 750;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .tooltip .p {
      opacity: 0.85;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 11px;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .tooltip .note {
      opacity: 0.95;
      word-break: break-word;
    }

    /* Legend */
    .legend {
      display: inline-flex;
      gap: 12px;
      align-items: center;
      padding: 6px 10px;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      background: rgba(255,255,255,0.04);
    }
    .legend-item {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      font-size: 12px;
      opacity: 0.95;
      white-space: nowrap;
    }
    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #0b0f14;
      border: 2px solid rgba(255,255,255,0.6);
      box-sizing: border-box;
    }
    .legend-dot.folder {
      border-color: rgba(125, 211, 252, 0.95);
    }
    .legend-dot.file {
      border-color: rgba(167, 139, 250, 0.95);
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <div class="title">RLC-Agent Folder Map (Readable Tree)</div>
      <div class="hint">Click a node to expand/collapse. Hover for notes. Drag to pan. Scroll to zoom.</div>
    </div>
    <div class="right">
      <div class="legend" aria-label="Legend">
        <div class="legend-item">
          <span class="legend-dot folder" aria-hidden="true"></span>
          <span>Folder</span>
        </div>
        <div class="legend-item">
          <span class="legend-dot file" aria-hidden="true"></span>
          <span>File</span>
        </div>
      </div>

      <input id="search" type="text" placeholder="Search node name (e.g., scheduler, database, README)..." />
      <button id="expandAll">Expand all</button>
      <button id="collapseAll">Collapse all</button>
    </div>
  </header>

  <svg id="viz"></svg>
  <div id="tooltip" class="tooltip"></div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script>
    const data = {"name": "RLC-Agent", "kind": "folder", "note": "", "children": [{"name": "├── README.md", "kind": "file", "note": "Project overview & quick start"}, {"name": "├── LLM_SETUP_PLAN.md", "kind": "file", "note": "Setup guide (keep at root)"}, {"name": "├── requirements.txt", "kind": "file", "note": ""}, {"name": "├── .env", "kind": "file", "note": "Single source of credentials"}, {"name": "├── .env.example", "kind": "file", "note": ""}, {"name": "├── .gitignore", "kind": "file", "note": ""}, {"name": "├── src", "kind": "folder", "note": "ALL application code"}, {"name": "│   ├── main.py", "kind": "file", "note": "CLI entry point"}, {"name": "│   ├── agents", "kind": "folder", "note": "AI agent implementations"}, {"name": "│   │   ├── core", "kind": "folder", "note": "Master, memory, verification agents"}, {"name": "│   │   ├── collectors", "kind": "folder", "note": "Data collection agents (consolidate)"}, {"name": "│   │   ├── analysis", "kind": "folder", "note": "Fundamental, price, spread analyzers"}, {"name": "│   │   ├── reporting", "kind": "folder", "note": "Report generation agents"}, {"name": "│   │   └── integration", "kind": "folder", "note": "Email, calendar, Notion agents"}, {"name": "│   ├── orchestrators", "kind": "folder", "note": "Workflow coordinators"}, {"name": "│   ├── services", "kind": "folder", "note": "Shared services"}, {"name": "│   │   ├── api", "kind": "folder", "note": "External API clients"}, {"name": "│   │   ├── database", "kind": "folder", "note": "DB config, loaders, schema"}, {"name": "│   │   └── document", "kind": "folder", "note": "Document builders, RAG"}, {"name": "│   ├── scheduler", "kind": "folder", "note": "Consolidated scheduler (merge rlc_scheduler)"}, {"name": "│   │   ├── agents", "kind": "folder", "note": "Scheduled task agents"}, {"name": "│   │   ├── tasks", "kind": "folder", "note": "Task definitions"}, {"name": "│   │   └── runner.py", "kind": "file", "note": "Main scheduler"}, {"name": "│   ├── tools", "kind": "folder", "note": "LLM tools & utilities"}, {"name": "│   └── utils", "kind": "folder", "note": "Config, helpers"}, {"name": "├── database", "kind": "folder", "note": "Database artifacts"}, {"name": "│   ├── schemas", "kind": "folder", "note": "SQL schema files (001-009)"}, {"name": "│   ├── migrations", "kind": "folder", "note": "Schema migrations"}, {"name": "│   ├── views", "kind": "folder", "note": "SQL views"}, {"name": "│   └── queries", "kind": "folder", "note": "Reusable queries"}, {"name": "├── config", "kind": "folder", "note": "Configuration (single location)"}, {"name": "│   ├── data_sources.csv", "kind": "file", "note": "Master data source list"}, {"name": "│   ├── weather_locations.json", "kind": "file", "note": ""}, {"name": "│   └── schedules.json", "kind": "file", "note": "Task schedules"}, {"name": "├── data", "kind": "folder", "note": "Runtime data (gitignored mostly)"}, {"name": "│   ├── raw", "kind": "folder", "note": "Raw downloaded data"}, {"name": "│   ├── processed", "kind": "folder", "note": "Transformed data"}, {"name": "│   ├── cache", "kind": "folder", "note": "API response cache"}, {"name": "│   └── exports", "kind": "folder", "note": "PowerBI exports, CSVs"}, {"name": "├── output", "kind": "folder", "note": "Generated outputs"}, {"name": "│   ├── reports", "kind": "folder", "note": "Generated Word reports"}, {"name": "│   ├── visualizations", "kind": "folder", "note": "Chart images"}, {"name": "│   └── logs", "kind": "folder", "note": "Application logs"}, {"name": "├── tests", "kind": "folder", "note": "Test suite"}, {"name": "│   ├── unit", "kind": "folder", "note": ""}, {"name": "│   ├── integration", "kind": "folder", "note": ""}, {"name": "│   └── fixtures", "kind": "folder", "note": ""}, {"name": "├── docs", "kind": "folder", "note": "Documentation"}, {"name": "│   ├── architecture", "kind": "folder", "note": "System design docs"}, {"name": "│   ├── setup", "kind": "folder", "note": "Installation guides"}, {"name": "│   ├── api", "kind": "folder", "note": "API documentation"}, {"name": "│   └── runbooks", "kind": "folder", "note": "Operational guides"}, {"name": "├── domain_knowledge", "kind": "folder", "note": "Agricultural economist knowledge base"}, {"name": "│   ├── balance_sheets", "kind": "folder", "note": "Excel models (current Models/)"}, {"name": "│   │   ├── biofuels", "kind": "folder", "note": ""}, {"name": "│   │   ├── feed_grains", "kind": "folder", "note": ""}, {"name": "│   │   ├── food_grains", "kind": "folder", "note": ""}, {"name": "│   │   ├── oilseeds", "kind": "folder", "note": ""}, {"name": "│   │   └── fats_greases", "kind": "folder", "note": ""}, {"name": "│   ├── sample_reports", "kind": "folder", "note": "Reference reports (current report_samples/)"}, {"name": "│   ├── operator_guides", "kind": "folder", "note": "Silver Operators docs"}, {"name": "│   └── llm_context", "kind": "folder", "note": "LLM training context"}, {"name": "├── scripts", "kind": "folder", "note": "Standalone utility scripts"}, {"name": "│   ├── data_ingestion", "kind": "folder", "note": "One-time data loads"}, {"name": "│   ├── maintenance", "kind": "folder", "note": "DB maintenance, cleanup"}, {"name": "│   └── deployment", "kind": "folder", "note": "Deploy scripts (merge deployment/)"}, {"name": "├── dashboards", "kind": "folder", "note": "Visualization assets"}, {"name": "│   ├── powerbi", "kind": "folder", "note": "PowerBI files"}, {"name": "│   └── templates", "kind": "folder", "note": "Dashboard templates"}, {"name": "└── archive", "kind": "folder", "note": "Historical/inactive items"}, {"name": "├── presentations", "kind": "folder", "note": "Old conference presentations"}, {"name": "└── deprecated_code", "kind": "folder", "note": "Old implementations for reference"}]};

    // Build full-path strings for tooltips + search
    function addPaths(node, parentPath="") {
      const here = parentPath ? `${parentPath}/${node.name}` : node.name;
      node.path = here;
      if (node.children) node.children.forEach(ch => addPaths(ch, here));
    }
    addPaths(data, "");

    const svg = d3.select("#viz");
    const width = svg.node().clientWidth;
    const height = svg.node().clientHeight;

    const gRoot = svg
      .attr("viewBox", [0, 0, width, height])
      .append("g");

    const zoom = d3.zoom()
      .scaleExtent([0.4, 3.5])
      .on("zoom", (event) => gRoot.attr("transform", event.transform));

    svg.call(zoom);

    const tip = d3.select("#tooltip");

    const folderStroke = "rgba(125, 211, 252, 0.95)";
    const fileStroke   = "rgba(167, 139, 250, 0.95)";

    // d3 tree layout (left-to-right)
    const dx = 22;   // vertical spacing
    const dy = 260;  // horizontal spacing per depth (readability)
    const tree = d3.tree().nodeSize([dx, dy]);

    const root = d3.hierarchy(data);
    root.x0 = height / 2;
    root.y0 = 30;

    // Stable ids for transitions + search
    root.each(d => { d.id = d.data.path; });

    function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }

    function expand(d) {
      if (d._children) {
        d.children = d._children;
        d._children = null;
      }
      if (d.children) d.children.forEach(expand);
    }

    function diagonal(d) {
      return `M${d.source.y},${d.source.x}
              C${(d.source.y + d.target.y) / 2},${d.source.x}
               ${(d.source.y + d.target.y) / 2},${d.target.x}
               ${d.target.y},${d.target.x}`;
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function update(source) {
      const duration = 250;

      tree(root);
      const nodes = root.descendants();
      const links = root.links();

      // Dynamic height to reduce overlap when expanded
      let left = root;
      let right = root;
      root.eachBefore(n => {
        if (n.x < left.x) left = n;
        if (n.x > right.x) right = n;
      });

      const marginTop = 20;
      const marginBottom = 20;
      const marginLeft = 20;

      const newHeight = right.x - left.x + marginTop + marginBottom + 40;
      svg.attr("viewBox", [0, 0, width, newHeight]);

      // Normalize positions
      nodes.forEach(d => {
        d.y = d.depth * dy + marginLeft;
        d.x = d.x - left.x + marginTop;
      });

      // Links
      const link = gRoot.selectAll("path.link")
        .data(links, d => d.target.id);

      link.join(
        enter => enter.append("path")
          .attr("class", "link")
          .attr("d", () => {
            const o = {x: source.x0, y: source.y0};
            return diagonal({source: o, target: o});
          }),
        update => update,
        exit => exit.transition().duration(duration)
          .attr("d", () => {
            const o = {x: source.x, y: source.y};
            return diagonal({source: o, target: o});
          })
          .remove()
      ).transition().duration(duration)
        .attr("d", diagonal);

      // Nodes
      const node = gRoot.selectAll("g.node")
        .data(nodes, d => d.id);

      const nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", () => `translate(${source.y0},${source.x0})`)
        .on("click", (event, d) => {
          if (d.children) {
            d._children = d.children;
            d.children = null;
          } else {
            d.children = d._children;
            d._children = null;
          }
          update(d);
        })
        .on("mousemove", (event, d) => {
          const note = (d.data.note || "").trim();
          tip.style("display", "block")
            .style("left", (event.pageX + 14) + "px")
            .style("top", (event.pageY + 14) + "px")
            .html(`
              <div class="k">${(d.data.kind || "node").toUpperCase()}</div>
              <div class="n">${escapeHtml(d.data.name || "")}</div>
              <div class="p">${escapeHtml(d.data.path || "")}</div>
              <div class="note">${note ? escapeHtml(note) : "<span style='opacity:0.65'>No note provided</span>"}</div>
            `);
        })
        .on("mouseleave", () => tip.style("display", "none"));

      nodeEnter.append("circle")
        .attr("r", 6)
        .attr("stroke", d => (d.data.kind === "folder" ? folderStroke : fileStroke));

      nodeEnter.append("text")
        .attr("x", 12)
        .attr("dy", 0)
        .text(d => d.data.name);

      nodeEnter.append("text")
        .attr("class", "badge")
        .attr("x", 12)
        .attr("dy", 14)
        .text(d => (d.data.note && d.data.note.trim().length ? "note" : ""));

      const nodeUpdate = nodeEnter.merge(node);

      nodeUpdate.transition().duration(duration)
        .attr("transform", d => `translate(${d.y},${d.x})`);

      nodeUpdate.select("circle")
        .attr("stroke", d => (d.data.kind === "folder" ? folderStroke : fileStroke));

      node.exit().transition().duration(duration)
        .attr("transform", () => `translate(${source.y},${source.x})`)
        .remove();

      // Stash for transitions
      nodes.forEach(d => {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }

    // Search + highlight
    const searchEl = document.getElementById("search");

    function clearHighlights() {
      gRoot.selectAll("g.node").classed("highlight", false);
    }

    function findNodes(term) {
      term = term.trim().toLowerCase();
      if (!term) return [];
      return root.descendants().filter(d => (d.data.name || "").toLowerCase().includes(term));
    }

    function revealNode(d) {
      let p = d.parent;
      while (p) {
        if (p._children) {
          p.children = p._children;
          p._children = null;
        }
        p = p.parent;
      }
    }

    searchEl.addEventListener("input", () => {
      const term = searchEl.value;
      clearHighlights();
      if (!term.trim()) return;

      const matches = findNodes(term);
      if (!matches.length) return;

      matches.forEach(revealNode);
      update(root);

      setTimeout(() => {
        gRoot.selectAll("g.node")
          .filter(d => matches.some(m => m.id === d.id))
          .classed("highlight", true);

        const first = matches[0];
        const tx = 40 - first.y;
        const ty = 80 - first.x;
        svg.transition().duration(250).call(zoom.transform, d3.zoomIdentity.translate(tx, ty).scale(1.0));
      }, 20);
    });

    // Expand/Collapse All
    document.getElementById("expandAll").addEventListener("click", () => {
      expand(root);
      update(root);
    });

    document.getElementById("collapseAll").addEventListener("click", () => {
      if (root.children) root.children.forEach(collapse);
      update(root);
    });

    // Initial render
    update(root);
  </script>
</body>
</html>
